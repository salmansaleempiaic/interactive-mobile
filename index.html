<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile</title>
    <link rel="stylesheet" href="./index.css" />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/a8ab046ff1.js"
      crossorigin="anonymous"
    ></script>

    <style>
      #position-2 {
        position: relative;
        top: -2%;
      }
      #position-1 {
        position: relative;
        transform: translateY(-61%);
      }
      #position-3 {
        position: relative;
        transform: translateY(-178.75%);
      }
      #position-4 {
        position: relative;
        transform: translate(-81%, -215px);
      }
      #position-5 {
        transform: translate(68%, -73.5%);
      }
      #position1,
      #position2,
      #position3,
      #position4 {
      }
    </style>
  </head>
  <body>
    <!-- <div class="main-container"> -->
    <div class="container">
      <div class="mob-border">
        <div class="screen-border">
          <div class="center">
            <!-- Top Triangle -->
            <svg id="position-2" height="20" width="200">
              <polyline
                points="15,-1 102.5,15.5 188,-1"
                style="fill: none; stroke: white; stroke-width: 1"
              />
            </svg>
            <!-- Screen Border Inner -->
            <svg id="position-1" height="40" width="300">
              <polyline
                points="35,0 153,22 265,0"
                style="fill: none; stroke: white; stroke-width: 1"
              />
            </svg>
            <!-- Controlling Divider -->
            <svg id="position-3" height="40" width="300">
              <polyline
                points="35,0 153,22 265,0"
                style="fill: none; stroke: black; stroke-width: 5"
              />
            </svg>
            <!-- Bottom Lip -->
            <svg
              id="position-5"
              width="190"
              height="160"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M 10 10 C 20 20, 40 20, 50 10" stroke="white" />
            </svg>
            <!-- Circle -->
            <svg id="position-4" width="120" height="100">
              <circle
                cx="63"
                cy="50"
                r="3"
                stroke="white"
                stroke-width="1"
                fill="white"
              />
            </svg>
          </div>

          <div class="time-left">
            <span id="hour">00</span>:<span id="minute">00</span
            ><span class="right-top"
              ><i class="fas fa-wifi"></i><i class="fas fa-signal"></i>80%<i
                class="fas fa-battery-three-quarters"
              ></i
            ></span>
          </div>
          <div class="search-bar">
            <i class="fas fa-microphone fa-logo1"></i>
            <i class="fas fa-microphone fa-mic1"></i>
          </div>
          <div class="display-time">
            <span class="small-size">MERN </span
            ><span class="small-size" id="day">SEP</span>,
            <span class="small-size" id="date">25</span>
            <div>
              <span class="small-size">Geneve</span>
              <div>
                <span class="size" id="hours">00</span
                ><span class="size">:</span
                ><span class="size" id="minutes">00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->
    <script src="./index.js" defer></script>
  </body>
</html>
